name: ESLint

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Defines the node version setup to run the linter'
        default: 14
        required: false
        type: number

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: install
        run: npm ci

      - name: eslint
        run: npm run lint --if-present
        env:
          CI: true
